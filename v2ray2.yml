apiVersion: apps/v1
kind: Deployment
metadata:
  name: v2ray
spec:
  selector:
    matchLabels:
      app: v2ray
  replicas: 1
  template:
    metadata:
      labels:
        app: v2ray
    spec:
      containers:
        - name: v2ray
          image: oceancn/v2ray-openshift
          imagePullPolicy: Always      
          resources:
            requests:
              cpu: 1m
              memory: 64Mi
            limits:
              cpu: 1m
              memory: 64Mi
          ports:
            - containerPort: 8080               
          env:
            - name: CONFIG_JSON
              value: ${{ secrets.CONFIG_V2RAY }}
